<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard App</h1>
        <div class="form">
            <input type="text" id="question-input" placeholder="Enter question">
            <input type="text" id="answer-input" placeholder="Enter answer">
            <button id="add-btn">Add Flashcard</button>
        </div>
        <div id="flashcard-container" class="flashcard-container">
            <!-- Flashcards will be added here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
